<body>
<h1>ClassesIllustrated</h1>
This page contains an applet that should appear as a separate window.
<p>Note that this model has
no director and cannot be
executed. The class mechanism
operates at the kernel level
in Ptolemy II, and therefore
is domain-independent.</p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../.."
  archive = "ptolemy/ptsupport.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/continuous/continuous.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/configs/doc/ClassesIllustrated.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer ClassesIllustrated.xml">
 <PARAM NAME = "NAME" VALUE = "ClassesIllustrated" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "ClassesIllustrated.xml" > \
 <a href="ClassesIllustrated.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
</body>
</html>
