<h1>VQSequenceDisplay</h1>
This page contains an applet that should appear as a separate window.
<p>This actor reads
in matrices.
These matrices are
also used in the
SDF HTVQ demo.</p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../../.."
  archive = "ptolemy/actor/lib/jai/demo/VQSequenceDisplay/VQSequenceDisplay.jar,ptolemy/domains/sdf/lib/vq/vq.jar,ptolemy/actor/lib/jai/jai.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/domains/sdf/lib/vq/data/data.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/actor/lib/jai/demo/VQSequenceDisplay/VQSequenceDisplay.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer VQSequenceDisplay.xml">
 <PARAM NAME = "NAME" VALUE = "VQSequenceDisplay" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "VQSequenceDisplay.xml" > \
 <a href="VQSequenceDisplay.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
</body>
