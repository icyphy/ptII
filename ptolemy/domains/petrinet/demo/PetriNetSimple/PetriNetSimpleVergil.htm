<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

<title>PetriNetSimple</title>
</head>
<body>
<h1>PetriNetSimple</h1>
This page contains an applet that should appear as a separate window.
<p>As the model is running, the PetriNet Director
sends messages to the PetriNetDisplay.

The messages contain the token count for each
Place at each iteration.</p>

<!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>
<!-- PT SIMPLE APPLET CONVERTER -->
<applet
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/domains/petrinet/demo/PetriNetSimple/PetriNetSimple.jar,ptolemy/domains/petrinet/petrinet.jar,ptolemy/ptsupport.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
  width = "400"
  height = "650"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/petrinet/demo/PetriNetSimple/PetriNetSimple.jnlp" -->
 <param name = "commandLineArguments" value = "-ptinyViewer PetriNetSimple.xml"/>
 <param name = "NAME" value = "PetriNetSimple"/>
 <param name = "background" value = "#ffffff"/>
 <param name = "controls" value = "buttons"/>
 <param name = "orientation" value = "vertical"/>
 <param name = "modelURL" value = "PetriNetSimple.xml"/>
 <a href="PetriNetSimple.xml">MoML specification for this model.</a>
</applet>
<!-- /PT SIMPLE APPLET CONVERTER -->
</center>
</body>
</html>
