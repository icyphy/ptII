<H1>Mod4Counter</H1>
<P>
The Mod4Counter model shown using Vergil, the Ptolemy II schematic editor:

<CENTER>
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../../.."
   archive = "ptolemy/codegen/c/domains/modal/demo/Mod4Counter/Mod4Counter.jar,ptolemy/codegen/codegen.jar,ptolemy/ptsupport.jar,ptolemy/data/data.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/actor/lib/embeddedJava/embeddedJava.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/vergil/vergilApplet.jar"
   width = "400"
   height = "650"
   >
  <PARAM name="jnlp_href" value="ptolemy/codegen/c/domains/modal/demo/Mod4Counter/Mod4Counter.jnlp">
<PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Mod4Counter.xml">
  <PARAM NAME = "NAME" VALUE = "Mod4Counter" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Mod4Counter.xml" > \
  <a href="Mod4Counter.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
</p>
