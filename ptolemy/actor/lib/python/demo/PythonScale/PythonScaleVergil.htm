<H1>PythonScale</H1>


<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>
<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape 4, the third for Mozilla 1.0
 -->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../../.."
   archive = "ptolemy/actor/lib/python/demo/PythonScale/PythonScale.jar,ptolemy/actor/lib/python/python.jar,ptolemy/data/data.jar,lib/jython.jar,ptolemy/ptsupport.jar,ptolemy/domains/sdf/sdf.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/ct/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <!-- PARAM name="jnlp_href" value="ptolemy/actor/lib/python/demo/PythonScale/PythonScale.jnlp" -->
<PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer PythonScale.xml">
  <PARAM NAME = "NAME" VALUE = "PythonScale" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "PythonScale.xml" > \
  <a href="PythonScale.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</CENTER>
The <a href="PythonScaleVergil.htm">block diagram</a>
for the model was constructed using the Ptolemy II schematic editor
called Vergil.
</p>
