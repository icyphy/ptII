<body>
<h1>Noise</h1>
This page contains an applet that should appear as a separate window.
<p>This model demonstrates the use of a
modal model to implement hysteresis. </p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../../.."
  archive = "ptolemy/ptsupport.jar,ptolemy/domains/continuous/continuous.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "400"
  height = "650"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/domains/continuous/demo/Noise/Noise.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Noise.xml">
 <PARAM NAME = "NAME" VALUE = "Noise" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "Noise.xml" > \
 <a href="Noise.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
