<TITLE>Modulation MoML Applet</TITLE>

<BODY>

<H1>MoML Applet Implementing Modulation</H1>
<P>
The following plot is the result of executing a Ptolemy II model
specified in an MoML file referenced via a URL.  MoML is an XML
dialect for specifying component-based models.
<CENTER>
<P><!--"CONVERTED_APPLET"-->
<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 600
    HEIGHT = 300
    NAME = "Query"
    codebase="http://java.sun.com/products/plugin/1.2/jinstall-12-win32.cab#Version=1,2,0,0">
<PARAM NAME = CODE VALUE = ptolemy.moml.MoMLApplet.class >
<PARAM NAME = CODEBASE VALUE = ../../..>
<PARAM NAME = ARCHIVE VALUE="lib/diva.jar">
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.2">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "runControls" VALUE = "1">
<PARAM NAME = "model" VALUE = "testschematic.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2"
 code="ptolemy.vergil.MoMLViewerApplet"
 codebase=../../..
 archive="lib/diva.jar"
 NAME = "MoML"
 WIDTH = 600
 HEIGHT = 500
 background="#faf0e6"
 runControls="1"
 model="testschematic.xml"
 pluginspage="http://java.sun.com/products/plugin/1.2/plugin-install.html">
<NOEMBED></COMMENT>
<BR><I>If you were able to run applets, you would have one here.</I>
<BR>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
See the <a href="testschematic.xml">MoML file</a> specifying this model.
</BODY>
</HTML>
