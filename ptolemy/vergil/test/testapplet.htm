<H1>MoML Applet Implementing Modulation</H1>
<P>
The following plot is the result of executing a Ptolemy II model
specified in an MoML file referenced via a URL.  MoML is an XML
dialect for specifying component-based models.
<CENTER>
<P>

<SCRIPT LANGUAGE="JavaScript"><!--

        <SCRIPT LANGUAGE="JavaScript1.1"><!--
