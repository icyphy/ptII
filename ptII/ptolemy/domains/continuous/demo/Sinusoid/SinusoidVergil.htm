<!-- $Id$ -->
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Sinusoid Generation</title>
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">
</head>
<body>
<H1>Sinusoid Generation</H1>
<P>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<center>

<!-- The HTML below is for the Java Plugin.  The first
     section is for IE, the second is for Netscape
 -->
<!-- PT JNLP APPLET CONVERTER -->
<!-- We use both the older applet style and the JDK1.6.0_10 and later
     JNLP Applets.  In this way, we can support pre-JDK1.6.0_10 installs.
     See https://jdk6.dev.java.net/plugin2/jnlp/ -->
<APPLET 
   code = "ptolemy.vergil.VergilApplet"
   codebase = "../../../../.."
   archive = "ptolemy/domains/continuous/demo/Sinusoid/Sinusoid.jar,ptolemy/domains/continuous/continuous.jar,ptolemy/data/data.jar,ptolemy/ptsupport.jar,lib/diva.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/domains/continuous/ct.jar,ptolemy/vergil/vergilApplet.jar"
   width = "100"
   height = "100"
   >
  <PARAM name="jnlp_href" value="ptolemy/domains/continuous/demo/Sinusoid/Sinusoid.jnlp">
  <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Sinusoid.xml">
  <PARAM NAME = "NAME" VALUE = "Sinusoid" >
  <PARAM NAME = "background" VALUE = "#ffffff" >
  <PARAM NAME = "controls" VALUE = "buttons" >
  <PARAM NAME = "orientation" VALUE = "vertical" > \
  <PARAM NAME = "modelURL" VALUE = "Sinusoid.xml" > \
  <a href="Sinusoid.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT JNLP APPLET CONVERTER -->
</center>
<p>
This model shows one way to generate a sinuoid using a marginally stable
feedback system. The second integrator has a non-zero initial state, which
gets things started.<p>
</BODY>
</HTML>
