<h1>Sleep</h1>
This page contains an applet that should appear as a separate window.
<p>Author: Daniel Lazaro Cuadrado (kapokasa@kom.aau.dk)</p>

<p>
 <!-- All of the controls of the applet should be visible when the
applet is displayed on a XGA screen-->
<CENTER>
<!-- PT SIMPLE APPLET CONVERTER -->
<APPLET 
 code = "ptolemy.vergil.VergilApplet"
 codebase = "../../../.."
  archive = "ptolemy/distributed/demo/Sleep/Sleep.jar,ptolemy/distributed/domains/sdf/sdf.jar,ptolemy/distributed/client/client.jar,ptolemy/ptsupport.jar,ptolemy/distributed/actor/actor.jar,ptolemy/vergil/kernel/kernel.jar,ptolemy/domains/sdf/sdf.jar,ptolemy/domains/modal/modal.jar,ptolemy/domains/ct/ct.jar,lib/diva.jar,ptolemy/domains/fsm/fsm.jar,ptolemy/vergil/vergilApplet.jar"
  width = "100"
  height = "100"
  >
 <!-- PARAM name="jnlp_href" value="ptolemy/distributed/demo/Sleep/Sleep.jnlp" -->
 <PARAM NAME = "commandLineArguments" VALUE = "-ptinyViewer Sleep.xml">
 <PARAM NAME = "NAME" VALUE = "Sleep" >
 <PARAM NAME = "background" VALUE = "#ffffff" >
 <PARAM NAME = "controls" VALUE = "buttons" >
 <PARAM NAME = "orientation" VALUE = "vertical" > \
 <PARAM NAME = "modelURL" VALUE = "Sleep.xml" > \
 <a href="Sleep.xml">MoML specification for this model.</a> \
</APPLET>
<!-- /PT SIMPLE APPLET CONVERTER -->
</CENTER>
</p>
