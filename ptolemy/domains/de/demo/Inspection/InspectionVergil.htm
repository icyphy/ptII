<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Inspection</title>
<link href="../../../../../doc/default.css" rel="stylesheet" type="text/css">

<body>
<H1>Inspection Paradox</H1>
<P>
The inspection paradox model can be created in the Ptolemy II schematic editor
called Vergil, as shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->
<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 700
    HEIGHT = 460
    NAME = "Vergil"
    codebase="http://java.sun.com/products/plugin/1.2.2/jinstall-1_2_2-win.cab#Version=1,2,2,0">
<PARAM NAME = CODE VALUE = ptolemy.vergil.MoMLViewerApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	ptolemy/domains/de/de.jar">
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.2.2">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "modelURL" VALUE = "Inspection.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2.2"
 code="ptolemy.vergil.MoMLViewerApplet"
 codebase=../../../../..
 archive="
	ptolemy/ptsupport.jar,
	ptolemy/domains/de/de.jar"
 NAME = "Vergil"
 WIDTH = 700
 HEIGHT = 460
 background="#faf0e6"
 modelURL="Inspection.xml"
 pluginspage="http://java.sun.com/products/plugin/1.2.2/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Inspection.xml">MoML specification for this model.</a>
</NOEMBED>
</EMBED>
</OBJECT>
</CENTER>
<p>
Vergil is in fact an editor for MoML, an XML schema used by Ptolemy II
to represent models.  The XML for the inspection paradox model is shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->

<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 680
    HEIGHT = 300
    NAME = "Query"
    codebase="http://java.sun.com/products/plugin/1.2.2/jinstall-1_2_2-win.cab#Version=1,2,2,0">
<PARAM NAME = CODE VALUE = ptolemy.gui.demo.ShowRawDocumentApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.2.2">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "source" VALUE = "Inspection.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.2.2"
 code="ptolemy.gui.demo.ShowRawDocumentApplet"
 codebase=../../../../..
 NAME = "MoML"
 WIDTH = 680
 HEIGHT = 300
 background="#faf0e6"
 source="Inspection.xml"
 pluginspage="http://java.sun.com/products/plugin/1.2.2/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Inspection.xml">MoML specification for this model.</a>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
<p>
</body>
</html>
