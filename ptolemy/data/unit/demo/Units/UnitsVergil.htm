<H1>Units</H1>
<P>
The Units diagram model can be created in the Ptolemy II schematic editor
called Vergil, as shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->
<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 820
    HEIGHT = 450
    NAME = "Vergil"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.vergil.MoMLViewerApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/sdf/sdf.jar">
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "model" VALUE = "Units.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.vergil.MoMLViewerApplet"
 codebase=../../../../..
 archive="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/sdf/sdf.jar"
 NAME = "Vergil"
 WIDTH = 820
 HEIGHT = 450
 background="#faf0e6"
 model="Units.xml"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Units.xml">MoML specification for this model.</a>
</NOEMBED>
</EMBED>
</OBJECT>
</CENTER>
<p>
Vergil is in fact an editor for MoML, an XML schema used by Ptolemy II
to represent models.  The XML for the Units diagram model is shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->

<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 600
    HEIGHT = 300
    NAME = "Query"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.gui.demo.ShowRawDocumentApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../..>
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "source" VALUE = "Units.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.gui.demo.ShowRawDocumentApplet"
 codebase=../../../../..
 NAME = "MoML"
 WIDTH = 680
 HEIGHT = 300
 background="#faf0e6"
 source="Units.xml"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="Units.xml">MoML specification for this model.</a>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
<p>
</body>
