<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<link href="../../../../../../../doc/default.css" rel="stylesheet" type="text/css">
<title>RobotArm</title>
</head>
<body>
<H1>RobotArm</H1>
<P>
The RobotArm diagram model can be created in the Ptolemy II schematic editor
called Vergil, as shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->
<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 600
    HEIGHT = 400
    NAME = "Vergil"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.vergil.MoMLViewerApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../../../..>
<PARAM NAME=ARCHIVE VALUE="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/gr/gr.jar">
<PARAM NAME = NAME VALUE = "RobotArmViewer" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "modelURL" VALUE = "RobotArm.xml">
<PARAM NAME = "includeRunPanel" VALUE="true">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.vergil.MoMLViewerApplet"
 codebase=../../../../../../..
 archive="
	ptolemy/ptsupport.jar,
	lib/diva.jar,
	ptolemy/vergil/vergilApplet.jar,
	ptolemy/domains/gr/gr.jar"
 NAME = "RobotArmViewer"
 WIDTH = 600
 HEIGHT = 400
 background="#faf0e6"
 modelURL="RobotArm.xml"
 includeRunPanel="true"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="RobotArm.xml">MoML specification for this model.</a>
</NOEMBED>
</EMBED>
</OBJECT>
</CENTER>
<p>
Vergil an editor for MoML, an XML schema used by Ptolemy II
to represent models.  The XML for the RobotArm diagram model is shown below:
<CENTER>
<P><!--"CONVERTED_APPLET"-->

<!-- CONVERTER VERSION 1.0 -->
<OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
    WIDTH = 680
    HEIGHT = 300
    NAME = "RobotArm"
    codebase="http://java.sun.com/products/plugin/1.3/jinstall-13-win32.cab#Version=1,3,0,0">
<PARAM NAME = CODE VALUE = ptolemy.gui.demo.ShowRawDocumentApplet>
<PARAM NAME = CODEBASE VALUE = ../../../../../../..>
<PARAM NAME = NAME VALUE = "MoML" >
<PARAM NAME = "type" VALUE="application/x-java-applet;version=1.3">
<PARAM NAME = "background" VALUE = "#faf0e6">
<PARAM NAME = "source" VALUE = "RobotArm.xml">
<COMMENT>
<EMBED type="application/x-java-applet;version=1.3"
 code="ptolemy.gui.demo.ShowRawDocumentApplet"
 codebase=../../../../../../..
 NAME = "RobotArm"
 WIDTH = 680
 HEIGHT = 300
 background="#faf0e6"
 source="RobotArm.xml"
 pluginspage="http://java.sun.com/products/plugin/1.3/plugin-install.html">
</COMMENT>
<NOEMBED>
<a href="RobotArm.xml">MoML specification for this model.</a>
</NOEMBED></EMBED>
</OBJECT>
</CENTER>
<p>
</body>
</html>
